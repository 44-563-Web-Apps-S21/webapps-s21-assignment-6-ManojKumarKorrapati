<!DOCTYPE html>
<html>

<head>
    <title>Hide and Seek</title>
</head>

<body>
    <header>Hidden things by Manoj Kumar Korrapati</header>
    <h2>Getting input</h2>

    <form>
        <label for="form_secret">Enter the Secret word </label>
        <input type="password" id="form_secret" name="form_secret" value="Secret">
        <br>
        <label for="form_guess">Enter Your guess</label>
        <input type="text" id="form_guess" name="form_guess" autofocus> <br>

        <input type="button" onclick="processGuess()" value="Check the guess">
    </form>


    <p id="result">This text will be replaced </p>

    <div class="container">
        <img src="images/Ape.jpg" alt="Ape" onclick="rotateImage();" id="images">
    </div>

    <script>
        correct = 0
        wrong = 0
        count = 0

        function processGuess() {
            console.log("Getting form values")
            secret = document.getElementById("form_secret").value
            guess = document.getElementById("form_guess").value
            if (secret == guess) {
                correct = correct + 1
                alert("Congratulations")
            } else {
                wrong = wrong + 1
                alert("Sorry")
            }

            out = document.getElementById("result")
            out.innerHTML = "Correct Count: " + correct + " ,Wrong Count: " + wrong

        }
        function rotateImage(){
            switch(count){
                case 0 :
                    document.getElementById("images").src="images/panda.jpg"
                    count = count+1
                    break;
                case 1 :
                    document.getElementById("images").src="images/ocelot.jpg"
                    count = count+1
                    break;
                case 2 :
                    document.getElementById("images").src="images/Ape.jpg"
                    count = 0
                    break;                    
            }
        }
    </script>

</body>

</html>
