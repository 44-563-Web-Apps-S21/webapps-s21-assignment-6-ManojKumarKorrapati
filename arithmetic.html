<!DOCTYPE html>
<html>

<head>
    <title>Arithmetic</title>
</head>

<body>
    <header>Manoj Kumar Korrapati Computes</header>
    <h2>Getting input</h2>

    <form>
        <label for="form_base">Enter a base </label>
        <input type="number" id="form_base" name="form_base" value=10> <br>

        <label for="form_exponent">Enter an exponent </label>
        <input type="number" id="form_exponent" name="form_exponent" value=2> <br>

        <input type="button" onclick="powers()" value="Compute" style="color: blue;">
    </form>


    <p id="result">This text will be replaced </p>
    <br>

    <form>
        <input type="radio" id="rg1_plus" name="operators" value="plus" onclick="processRadio()">
        <label for="rg1_plus">+</label></br>

        <input type="radio" id="rg1_minus" name="operators" value="minus" onclick="processRadio()">
        <label for="rg1_minus">-</label></br>

        <input type="radio" id="rg1_times" name="operators" value="times" onclick="processRadio()">
        <label for="rg1_times">*</label></br>

        <input type="radio" id="rg1_divide  " name="operators" value="divide" onclick="processRadio()">
        <label for="rg1_divide">/</label></br>
    </form>

    <p id="left">This text will be replaced </p>
    <br>

    <script>

        function powers() {
            console.log("Getting form values")
            base = document.getElementById("form_base").value
            exponent = document.getElementById("form_exponent").value
            string = "";

            for (i = 1; i <= exponent; i++) {
                a = Math.pow(base, i);

                string = string + a + " ";
            }
            out = document.getElementById("result")
            out.innerHTML = "Powers of " + base + " are: " + string

        }
        function processRadio() {
            base =parseInt(document.getElementById("form_base").value)
            exponent = parseInt(document.getElementById("form_exponent").value)
            operation = document.getElementsByName("operators")
            sign = ""
            for(i=0;i<operation.length;i++){
                if(operation[i].checked){
                    sign = operation[i].value
                }
            }
            
            var a = 0
            switch (sign) {
                case "plus":
                    a = base + exponent;
                    break;
                case "minus":
                    a = base - exponent;
                    break;
                case "times":
                    a = base * exponent;
                    break;
                case "divide":
                    a = base / exponent;
                    break;
            }
            get = document.getElementById("left")
            get.innerHTML = "Values of "+base + " "+sign+" "+exponent+": "+a
        }
    </script>

</body>

</html>
