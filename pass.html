<!DOCTYPE html>
<html>

<head>
    <title>Pass a Phrase</title>
</head>

<body>
    <header>Pass phrase by Manoj Kumar Korrapati</header>
    <h2>Getting input</h2>

    <form>
        <label for="form_secret">Enter the Secret phrase </label>
        <input type="password" id="form_secret" name="form_secret" value="Let me in">
        <br>
        <label for="form_phrase">Enter a phrase</label>
        <input type="text" id="form_phrase" name="form_phrase" autofocus> <br>

        <input type="button" onclick="processPhrase()" value="Check the phrase">
    </form>

    <p id="result">This text will be replaced </p>

    <div class="container">
        <img src="images/Ape.jpg" alt="Ape" onclick="newImage();" id="images" style="width: 200; height: 200;">
    </div>

    <script>
        correct = 0
        wrong = 0
        count = 0

        function processPhrase() {
            console.log("Getting form values")
            secret = document.getElementById("form_secret").value
            guess = document.getElementById("form_phrase").value
            if (secret == guess) {
                correct = correct + 1
                alert("Access allowed")
            } else {
                wrong = wrong + 1
                alert("Access denied")
            }

            out = document.getElementById("result")
            out.innerHTML = "Correct Count: " + correct + " ,Wrong Count: " + wrong

        }
        function newImage(){
            switch(count){
                case 0 :
                    document.getElementById("images").src="images/panda.jpg"
                    count = count+1
                    break;
                case 1 :
                    document.getElementById("images").src="images/ocelot.jpg"
                    count = count+1
                    break;
                case 2 :
                    document.getElementById("images").src="images/Ape.jpg"
                    count = 0
                    break;                    
            }
        }
    </script>
</body>

</html>
